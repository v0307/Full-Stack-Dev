<!DOCTYPE html>
<html>
    <head>

        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                var x = $('#txt1').val(); //val() text() html()
                alert(x);
            });

        });
        </script>
    </head>
    <body>
        <input type="text" id="txt1">
        <button id="btn1">Showtext</button>
    </body>
</html>
