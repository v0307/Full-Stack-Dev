<!DOCTYPE.html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <style>
        .cr{
            color: red;
        }
        </style>
        <script type="text/javascript">
         $(document).ready(function(){
             $("#btn1").click(function(){
                var n=$('#test').val();
                var p=$('#pass').val();
                var e=$('#em').val();
                var pn=$('#pho').val();
                var up=RegExp("^[a-z]{5,11}$");
                var pp=RegExp("^[a-z A-Z $ @ ! . _]{7,16}");
                var ep=RegExp("^[a-z A-Z 0-9 _ .]{5,15}[@][a-z A-Z]{4,9}[.][a-z A-Z]{2,3}$");
                var php=RegExp("(?=.*\d)(?=.[_.$!@])(?=.*[a-z]).{6,12}");
                if(up.test(n)){
                    if(pp.test(p)){
                        if(ep.test(e)){
                            if(php.test(pn)){
                            }
                            else{
                                $("#msgph").html("<h5>Invalid Phone Number!</h5>");
                            }
                        }
                        else{
                            $("#msge").html("<h5 class >Invalid Email!</h5>");
                        }
                    }
                    else{
                        $("#msgp").html("<h5>Invalid Password!</h5>");
                    }
                }
                else{
                    $("#msgn").html("<h5>Invalid Username!</h5>");
                }

             });
         });
         
        </script>
</head>
<body>
    <div class="container">
    <h1>registration form</h1>
    <table border="2" class="table table-striped">
        <form method="POST">
        <tr>
            <td>name</td>
            <td><input id="test" type="text"><div id="msgn" class="cr"></div></td>

        </tr>
        <tr>
            <td>password</td>
            <td><input id="pass" type="password" class="cr"><div id="msgp"></div>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td><input id="em" type="email" class="cr"><div id="msge"></div>
            </td>
        </tr>
        <tr>
            <td>phone</td>
            <td><input id="pho" type="phone" class="cr"><div id="msgph"></div>
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea rows="4" col="20" class="cr"></textarea>
            </td>
        </tr>
        <tr>
            <td>city</td>
            <td><select><option value="a">a</option>
            <option value="b">b</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <input id="btn1" type="Button" value="Submit">
            </td>
        </tr>
        </form>
        </table>
    </div>
</body>
</html>
