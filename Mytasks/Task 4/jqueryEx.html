<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#add").click(function(){
                $("#o").addClass('c1');
                $("#t").addClass('c2');
                $("#th").addClass('c3');

            });
            $("#remove").click(function(){
                $("#o").removeClass();
                $("#t").removeClass();
                $("#th").removeClass();

            });

        });
        </script>
        <style type="text/css">
        .c1{
            font-size: larger;
            color: darkcyan;
        }
        .c2{
            font-size: smaller;
            color: darkgreen;
        }
        .c3{
            font-size: xx-large;
            color: darkred;
        }

        </style>
    </head>
    <body>
        
        <h1 id="o">First Heading H1</h1>
        <h1 id="t">Second Heading H1</h1>
        <h2 id="th">Third Heading H2</h2>
        <button id="add">Add Class</button>
        <button id="remove">Remove Class</button>
    </body>
</html>
