<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
            $("#btn1").mouseover(function(){
                $("#d1").css({"visibility":"visible"});
                $("#d1").slideDown();
            });
            $("#btn1").mouseout(function(){
                $("#d1").slideUp();
            });
            $("#btn2").mouseover(function(){
                $("#d2").css({"visibility":"visible"});
                $("#d2").slideDown();
            });
            $("#btn2").mouseout(function(){
                $("#d2").slideUp();
            });
            $("#btn3").mouseover(function(){
                $("#d3").css({"visibility":"visible"});
                $("#d3").slideDown();
            });
            $("#btn3").mouseout(function(){
                $("#d3").slideUp();
            });

        });
        </script>
    </head>
    <body>
        <div >
            <button id="btn1" class="btn btn-primary btn-lg btn-block" style="background-color: cadetblue;">College Details</button>
            <div id="d1" style="visibility: hidden;display:none; "><img src="gitdetails.PNG" alt="Resource Lost/Not Found" height="200" width="400"></div>
        </div>
        <div>
            <button id="btn2" class="btn btn-primary btn-lg btn-block" style="background-color: cadetblue;">Fee Structure</button>
            <div id="d2" style="visibility: hidden;display:none;"><img src="feestructure.PNG" alt="Resource Lost/Not Found"></div>
        </div>
        <div>
            <button id="btn3" class="btn btn-primary btn-lg btn-block" style="background-color: cadetblue;">College Visibility</button>
            <div id="d3" style="visibility: hidden;display:none;"><img src="git.jpg" alt="Resource Lost/Not Found"></div>
        </div>
        </body>

</html>
